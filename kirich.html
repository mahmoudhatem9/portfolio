<script>
(function(){
    function addLogo(){
        var link = document.createElement('a');
        link.href = 'index.html';
        link.className = 'top-left-logo';
        var img = document.createElement('img');
        img.src = 'images/logo.webp';
        img.alt = 'Logo';
        img.style.width = '200px';
        img.style.height = 'auto';
        link.appendChild(img);
        var body = document.body || document.getElementsByTagName('body')[0];
        if(body){
            body.insertBefore(link, body.firstChild);
        } else {
            document.documentElement.appendChild(link);
        }
        var style = document.createElement('style');
        style.textContent = '.top-left-logo{position:fixed;left:18px;top:18px;z-index:10000;display:block;border-radius:4px;box-shadow:0 2px 8px rgba(0,0,0,0.12);} .top-left-logo img{display:block;max-width:100%;height:auto;}';
        (document.head || document.getElementsByTagName('head')[0]).appendChild(style);
    }
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', addLogo);
    } else {
        addLogo();
    }
})();
</script>
